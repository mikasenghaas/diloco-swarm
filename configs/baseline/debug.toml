[model]
name = "PrimeIntellect/llama-14m-fresh"

[tokenizer]
name = "meta-llama/Llama-2-7b-hf"

[data]
path = "Salesforce/wikitext"
name = "wikitext-2-raw-v1"
seq_length = 128

[train]
max_steps = 100

[train.optimizer]

[train.scheduler]
enable = false

[eval]
enable = false

[logging.console]
enable = true

[logging.ckpt]
enable = false

[logging.wandb]
enable = false

[logging.file]
enable = true